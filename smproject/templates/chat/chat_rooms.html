{% extends "layout.html" %}
{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat Away - RChat</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css for chat pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
</head>

<body>
  <!-- Navigation bar -->
  <nav>

  </nav>

  <div id = "main-section">
      <!-- Room selection sidebar -->
      <nav id="sidebar">
        <h4>Friends and Rooms</h4>
        {% for room in rooms %}
          <p class="select-room">{{ room | title }}</p>
        {% endfor %}
      </nav>

      <!-- Message area -->
      <div id="rightside-panel">
        <!-- Display message -->
        <div id="display-message-section">
        </div>

        <!-- Input message -->
        <div id="input-area">
          <input type="text" id="user_message" placeholder="Type here..." autocomplete="off">
          <button type="button" id = "send_message">SEND</button>
        </div>
      </div>
  </div>

  <!-- Get Username -->
  <script type = "text/javascript">
    const username = `{{ username }}`;
  </script>

  <!-- Custom chat JS -->
  <script src="{{ url_for('static', filename='scripts/chat_page.js') }}"></script>

  <!-- SocketIO JS -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

  <!-- Custom SocketIO JS -->
  <script src="{{ url_for('static', filename='scripts/socketio.js') }}"></script>
</body>

{% endblock %}
